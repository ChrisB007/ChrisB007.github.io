<html>
<head>
    <title>Video Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <section class="top-container">
            <div class="topdiv">
                <div><p id="title">Guess <span id="make-circle">N</span> Time</p></div>
                <div class="darktheme">
                    <span id="howtoplay">How to play</span>
                </div>
            </div>
        </section>
        <section class="middle">
            <div id="left" class="left"></div>
            <div class="lysol">
                <div class="">
                    <div class="">
                        <div id="filter" class="">
                        </div>
                    </div>
                    <div class="">
                        
                    </div>
                </div>
                <div class="themain">
                    <div id="count"><span id="twenty">20</span><span id="arraw">â‡£</span></div>
                    <div class="">
                        <div class="gamevideo">
                            <video id="myvid" class="ourvid" muted></video>
                        </div>
                    </div>
                    <div class="othervideo">
                        <div id="peerDiv" class="">
                        </div>
                    </div>
                </div>
                <div class="gamebox">
                    <div class="gameplay">GameBox</div>
                    <div class="gameplay">ClueBox</div>
                </div>
            </div>
            <div id="right" class="right"></div> 
        </section>
        <section class="april">
            <div id="firstcol" class="bottomlayer">
                <p id="player1" class="goaway">Player One</p>
                <div id="firstformdiv" class="formdiv">
                        <input id="first-input" type="text" value="">
                        <input id="button1" type="button" value="Submit">
                </div>
                <p id="playeronetextbox"></p>
            </div>
            <span id="replacediv"><div id="secondcol" class="bottomlayer" href="#modal"><p id="starpause">Start | Pause</p></div></span>
            <div id="thirdcol" class="bottomlayer">
                <p id="player2"  class="goaway">Player Two</p>
                <div id="secformdiv"  class="formdiv">
                        <input id="sec-input" type="text" value="" class="form-input">
                        <input id="button2" type="button" value="Submit">
                </div>
                <p id="playertwotextbox"></p>
            </div>
        </section>
        <section id="qform" class="form">
            <!-- The Modal -->
                <div id="myModal" class="modal">

                    <!-- Modal content -->
                    <div id="modalsec" class="modal-content">
                        <span class="close">&times;</span>
                        <div>
                            <p class="modalclass1">Select One</p>
                            <span id="playeronemodal" class="modalclass2"><input id="playerradione" name="payerchoice" type="radio" value="Player One">Player One<br></span>
                            <span id="playertwomodal" class="modalclass2"><input id="playerradiotwo" name="payerchoice" type="radio" value="Player Two">Player Two<br></span>
                            <span id="playmod" class="modalclass2"><input name="payerchoice" type="submit" value="Submit"></span>
                        </div>
                    </div>
                </div>
        </section>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="bundle.js"></script>
    <script src="./script.js"></script>
    <script src="./modal.js"></script>
</body>
</html>
